server {
        listen       80;
        server_name  t7.dcfservice.com ht7.dcfservice.com at7.dcfservice.com test2.iqunxing.com;
        keepalive_timeout  0;

        access_log  /data/nginx/logs/home_access.log;
        error_log   /data/nginx/logs/home_error.log;


        location ^~/api/ {
           proxy_pass http://gateway;
           proxy_set_header   Host             $host;
           proxy_set_header   X-Real-IP        $remote_addr;
           proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        location / {
           rewrite ^/m$ http://$host$uri/ permanent;
           proxy_hide_header Access-Control-Allow-Origin;
           add_header Access-Control-Allow-Origin $http_origin;
           proxy_hide_header Access-Control-Allow-Credentials;
           add_header Access-Control-Allow-Credentials true;
           add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS';
           add_header 'Access-Control-Allow-Headers' 'tk, rm';

           if ($request_method = 'OPTIONS') {
              return 204;
           }

           proxy_pass http://webapp;
           proxy_set_header   Host             $host;
           proxy_set_header   X-Real-IP        $remote_addr;
           proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
       
        location /m/ {
            alias /data/static_1013/;
            index home.html;
         }

        location ^~/op/ {
            alias /data/static_1061/;

         }

        location /cashier/ {
           proxy_pass http://cashier;
           proxy_set_header   Host             $host;
           proxy_set_header   X-Real-IP        $remote_addr;
           proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        location /download {
           #禁止浏览器直接打开
           if ($request_filename ~* ^.*?\.(txt|doc|rar|gz|zip|docx|exe|xlsx|ppt|pptx|xls)$){
              add_header Content-Disposition 'attachment';
           }
           # same as fileDir.location in system.properties
           root /data/iqunxing/;
        }
        location /mapi/ {
           proxy_pass http://mapi;
           proxy_set_header   Host             $host;
           proxy_set_header   X-Real-IP        $remote_addr;
           proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }


        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

