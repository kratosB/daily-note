                #rewrite ^/(.*)$ http://muat.dcfservice.com/$1 permanent;
        #        rewrite ^/(.*)$ https://uat.dcfservice.com/m/$1 permanent;
        #    }
        }

        ssl                  on;
        ssl_certificate /usr/local/tengine/conf/fullchain.pem;
        ssl_certificate_key /usr/local/tengine/conf/privkey.pem;
